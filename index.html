<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tower Builder - LenGame</title>
  <style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background-image: url('background.png');
  background-size: cover;
  background-position: center;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  z-index: -2;
  background: linear-gradient(120deg, #00c6ff 0%, #0072ff 100%);
  opacity: 0.7;
  animation: bgmove 12s ease-in-out infinite alternate;
}
@keyframes bgmove {
  0% { filter: hue-rotate(0deg);}
  100% { filter: hue-rotate(60deg);}
}

.bg-circle {
  position: fixed;
  border-radius: 50%;
  opacity: 0.13;
  z-index: -1;
  pointer-events: none;
  animation: float 8s ease-in-out infinite alternate;
}
.bg-circle1 { width: 320px; height: 320px; left: 5vw; top: 10vh; background: #fff; animation-delay: 0s;}
.bg-circle2 { width: 180px; height: 180px; right: 8vw; top: 60vh; background: #fff; animation-delay: 2s;}
.bg-circle3 { width: 120px; height: 120px; left: 40vw; top: 80vh; background: #fff; animation-delay: 4s;}

@keyframes float {
  0% { transform: translateY(0);}
  100% { transform: translateY(-40px);}
}

canvas {
  display: block;
  background: transparent;
  margin: 0 auto;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

#ui {
  position: absolute;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  background: none;
  padding: 0;
  border-radius: 0;
  box-shadow: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0;
  user-select: none;
  width: 100vw;
  z-index: 20;
}

#score {
  font-size: 2.2em;
  font-weight: 800;
  color: #009dff;
  letter-spacing: 1.5px;
  text-align: center;
  margin-bottom: 2px;
  text-shadow: 0 2px 12px rgba(0,157,255,0.10);
}

#coins {
  font-size: 1.1em;
  font-weight: 600;
  color: #0072ff;
  background: rgba(255,255,255,0.85);
  border-radius: 8px;
  padding: 4px 14px;
  margin-bottom: 6px;
  box-shadow: 0 2px 8px rgba(0,157,255,0.07);
}

#shopBtn {
  background: linear-gradient(90deg, #00c6ff 60%, #0072ff 100%);
  color: #fff;
  padding: 12px 0;
  border: none;
  border-radius: 12px;
  font-size: 1.15em;
  font-weight: 700;
  cursor: pointer;
  width: 92vw;
  max-width: 340px;
  margin: 0 auto 0 auto;
  box-shadow: 0 4px 16px rgba(0,157,255,0.13);
  transition: background 0.2s, transform 0.15s;
  display: block;
}
#shopBtn:active {
  background: linear-gradient(90deg, #0072ff 60%, #00c6ff 100%);
  transform: scale(0.97);
}

#shop {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw !important;
  height: 100vh !important;
  max-width: 100vw !important;
  max-height: 100vh !important;
  background: rgba(255,255,255,0.98);
  padding: 18px 0 0 0;
  border-radius: 0 0 18px 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.18);
  display: none;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  z-index: 100;
  overflow-y: auto;
}

#shopInfo {
  width: 100%;
  text-align: center;
  margin-bottom: 10px;
  font-size: 1.08em;
  color: #0072ff;
  font-weight: 600;
}

#closeShop {
  position: sticky;
  top: 0;
  width: 100%;
  text-align: right;
  margin-bottom: 10px;
  background: none;
  z-index: 101;
  padding-right: 12px;
}
#closeShop button {
  padding: 8px 18px;
  border: none;
  background: #e53935;
  color: white;
  border-radius: 12px;
  font-size: 1.08em;
  font-weight: 600;
  cursor: pointer;
  margin-top: 4px;
}

.skin {
  width: 90px;
  height: 90px;
  border-radius: 10px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  color: white;
  font-size: 0.8em;
  position: relative;
  text-shadow: 1px 1px 2px black;
  flex-shrink: 0;
  margin: 8px;
}

.selected {
  outline: 4px solid #333;
}

.locked {
  filter: grayscale(0.8);
}

.locked::after {
  content: "ðŸ”’";
  position: absolute;
  top: 4px;
  right: 6px;
  font-size: 1.2em;
}

.price-tag {
  position: absolute;
  bottom: 6px;
  right: 8px;
  background: rgba(0,0,0,0.6);
  color: white;
  padding: 2px 6px;
  border-radius: 6px;
  font-size: 0.75em;
}
  </style>
</head>
<body>
<div class="bg-circle bg-circle1"></div>
<div class="bg-circle bg-circle2"></div>
<div class="bg-circle bg-circle3"></div>
  <div id="ui">
    <div id="score">Score: 0</div>
    <div id="coins">Coins: 0</div>
    <button id="shopBtn">Shop</button>
  </div>

  <div id="shop"></div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let stack = [{ x: canvas.width / 2 - 100, y: 0, width: 200 }];
    let currentBlock = { x: 0, y: 30, width: 200, dir: 3 };
    let score = 0;
    let coins = parseInt(localStorage.getItem("coins") || "0");
    let skin = localStorage.getItem("skin") || "classic";
    let unlockedSkins = JSON.parse(localStorage.getItem("unlockedSkins") || `["classic"]`);
    let cameraOffset = 0;
    let gameOver = false;

    const skinPrices = {
      classic: 0,
      rainbow: 50,
      fire: 50,
      ice: 50,
      dark: 50,
      gold: 1000,
      neon: 150,
      forest: 100,
      aqua: 110,
      cyberpunk: 100,
      tropicalpop: 50,
      lakers: 250,
      Knicks: 250,
      RealMadrid: 200,
      Barcelona: 0,
      HSV: 250,
      TequilaSunrise: 250,
      Lime: 100,
      galaxy: 200,
      sunset: 120,
      matrix: 180,
      candy: 100,
      oceanwave: 130,
      shadow: 160
    };

    const skins = {
      classic: ["#4CAF50"],
      rainbow: ["#f44336", "#ff9800", "#ffeb3b", "#4caf50", "#2196f3", "#9c27b0"],
      fire: ["#ff5722", "#ff9800", "#ffc107"],
      ice: ["#00bcd4", "#03a9f4", "#2196f3"],
      dark: ["#444", "#666", "#222"],
      gold: ["#FFD700", "#FFC700", "#FFB700"],
      neon: ["#0ff", "#f0f", "#0f0", "#ff0"],
      forest: ["#2e7d32", "#388e3c", "#1b5e20"],
      aqua: ["#00ffff", "#40e0d0", "#5f9ea0"],
      cyberpunk:["#00FFFF","#FF1493","#000000","#8A2BE2","#FF4500"],
      tropicalpop:["#FF6347", "#FFD700", "#32CD32", "#1E90FF", "#FF69B4"],
      lakers:["#552583", "#FDB927", "#ffffff", "#000000"],
      Knicks:["#006BB6", "#F58426", "#FFFFFF"],
      RealMadrid:["#FFFFFF", "#ffd700", "#daa520"],
      Barcelona:["#832c00","#ae562d","#a75b34"],
      HSV:["#000000", "#FFFFFF", "#0000ff"],
      TequilaSunrise: ["#f7d308", "#f76c81", "#b63d7a", "#6e2595", "#232e92"],
      Lime: ["#baffc9", "#ffffba", "#ffb3ba", "#bae1ff"],
      galaxy: ["#0f0c29", "#302b63", "#24243e", "#e96443", "#904e95"],
      sunset: ["#ff9966", "#ff5e62", "#f83600", "#fe8c00"],
      matrix: ["#0f0", "#060", "#000"],
      candy: ["#ff4b5c", "#ffb400", "#8ac926", "#1982c4", "#6a4c93"],
      oceanwave: ["#00c6ff", "#0072ff", "#004e92", "#00f260"],
      shadow: ["#111", "#333", "#000"]
    };

    const skinColors = Object.entries(skins);
    const scoreDiv = document.getElementById("score");
    const coinsDiv = document.getElementById("coins");
    const shopBtn = document.getElementById("shopBtn");
    const shop = document.getElementById("shop");

    function updateUI() {
      scoreDiv.textContent = `Score: ${score}`;
      coinsDiv.textContent = `Coins: ${coins}`;
    }

    function drawBlock(b, y, color) {
      ctx.fillStyle = color;
      ctx.shadowColor = color;
      ctx.shadowBlur = 15;
      ctx.fillRect(b.x, y, b.width, 30);
      ctx.shadowBlur = 0;
      ctx.strokeStyle = "rgba(0,0,0,0.15)";
      ctx.strokeRect(b.x, y, b.width, 30);
    }

    function getBlockColor(index) {
      const scheme = skins[skin];
      return scheme[index % scheme.length];
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      cameraOffset += ((currentBlock.y - cameraOffset - canvas.height / 2 + 100) * 0.05);
      stack.forEach((b, i) => {
        const y = canvas.height - (b.y - cameraOffset);
        drawBlock(b, y, getBlockColor(i));
      });
      if (!gameOver) {
        const y = canvas.height - (currentBlock.y - cameraOffset);
        drawBlock(currentBlock, y, getBlockColor(score));
      }
    }

    function update() {
      if (gameOver) return;
      currentBlock.x += currentBlock.dir;
      if (currentBlock.x <= 0 || currentBlock.x + currentBlock.width >= canvas.width) {
        currentBlock.dir *= -1;
      }
      draw();
      requestAnimationFrame(update);
    }

    function placeBlock() {
      const last = stack[stack.length - 1];
      const overlap = Math.min(currentBlock.x + currentBlock.width, last.x + last.width) - Math.max(currentBlock.x, last.x);

      if (overlap <= 0) {
        gameOver = true;
        scoreDiv.textContent += " â€“ Game Over";
        return;
      }

      const newWidth = overlap;
      const newX = Math.max(currentBlock.x, last.x);
      stack.push({ x: newX, y: currentBlock.y, width: newWidth });
      score++;
      coins++;

      if (score % 10 === 0) coins += 10;
      if (Math.abs(currentBlock.x - last.x) < 5) {
        coins += 5;
        scoreDiv.textContent = `Score: ${score} (+Perfect!)`;
      }

      localStorage.setItem("coins", coins);
      updateUI();

      currentBlock = {
        x: 0,
        y: stack[stack.length - 1].y + 30,
        width: newWidth,
        dir: 3 + score * 0.1
      };
    }

    canvas.addEventListener("click", () => {
      if (gameOver) resetGame();
      else placeBlock();
    });
    canvas.addEventListener("touchstart", e => {
      e.preventDefault(); canvas.click();
    }, { passive: false });

    function resetGame() {
      stack = [{ x: canvas.width / 2 - 100, y: 0, width: 200 }];
      currentBlock = { x: 0, y: 30, width: 200, dir: 3 };
      score = 0;
      cameraOffset = 0;
      gameOver = false;
      updateUI();
      update();
    }

    function createShop() {
      shop.innerHTML = '';
      const closeDiv = document.createElement("div");
      closeDiv.id = "closeShop";
      const closeBtn = document.createElement("button");
      closeBtn.textContent = "âœ– SchlieÃŸen";
      closeBtn.onclick = () => shop.style.display = "none";
      closeDiv.appendChild(closeBtn);
      shop.appendChild(closeDiv);

      const info = document.createElement("div");
      info.id = "shopInfo";
      info.textContent = "Tippe auf ein Skin, um es zu kaufen oder zu aktivieren";
      shop.appendChild(info);

      skinColors.forEach(([name, colors]) => {
        const div = document.createElement("div");
        div.classList.add("skin");
        div.style.background = colors.length > 1 ? `linear-gradient(45deg, ${colors.join(",")})` : colors[0];
        div.textContent = name;
        const price = skinPrices[name] ?? 50;

        if (!unlockedSkins.includes(name)) {
          div.classList.add("locked");
          const priceTag = document.createElement("div");
          priceTag.className = "price-tag";
          priceTag.textContent = `${price} Coins`;
          div.appendChild(priceTag);

          div.addEventListener("click", () => {
            if (coins >= price) {
              coins -= price;
              unlockedSkins.push(name);
              localStorage.setItem("coins", coins);
              localStorage.setItem("unlockedSkins", JSON.stringify(unlockedSkins));
              updateUI();
              createShop();
            } else {
              alert(`Du brauchst ${price} Coins, um dieses Skin zu kaufen!`);
            }
          });
        } else {
          if (skin === name) div.classList.add("selected");
          div.addEventListener("click", () => {
            skin = name;
            localStorage.setItem("skin", skin);
            createShop();
          });
        }
        shop.appendChild(div);
      });
    }

    shopBtn.addEventListener("click", () => {
      shop.style.display = shop.style.display === "flex" ? "none" : "flex";
      createShop();
    });

    updateUI();
    update();
  </script>
</body>
</html>
